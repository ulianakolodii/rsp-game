<link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Let's play!</title>
</head>

<body>
    <div class="wrapper">
        <h1>Rock Scissors Paper game</h1>
        <div class="main_container">
            <div id="buttons_container">
                <p>Select mode:</p>
                <button id="PC_button">Player vs Computer</button>
                <button id="PP_button">Friends battle</button>
                <button id="CC_button">Machines battle</button>
            </div>
            <div id="gamePC_container">
                <button class="mode_button">select mode</button>
                <div class="players_container">
                    <div class="player1_container">
                        <div class="icon1_container"><img src="images/question-mark.png" id="player1_main-icon"></img>
                        </div>
                        <div class="choise-icons_container">
                            <img id="stone" src="images/stone-icon.png" class="choise_icon"></img>
                            <img id="scissors" src="images/scissors-icon.png" class="choise_icon"></img>
                            <img id="paper" src="images/paper-icon.png" class="choise_icon"></img>
                        </div>
                    </div>
                    <div class="player2_container">
                        <div class="icon2_container"><img src="images/question-mark.png" id="comp_main-icon1"></img>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gamePP_container">
                <div class="player1_container">
                    <div class="icon1_container"><img src="images/question-mark.png" id="player1_main-icon"></img></div>
                    <div class="choise-icons_container">
                        <img id="stone" src="images/stone-icon.png" class="choise_icon"></img>
                        <img id="scissors" src="images/scissors-icon.png" class="choise_icon"></img>
                        <img id="paper" src="images/paper-icon.png" class="choise_icon"></img>
                    </div>
                </div>
                <div class="player2_container">
                    <div class="icon2_container"><img src="images/question-mark.png" id="player1_main-icon"></img></div>
                    <div class="choise-icons_container">
                        <img id="stone" src="images/stone-icon.png" class="choise_icon"></img>
                        <img id="scissors" src="images/scissors-icon.png" class="choise_icon"></img>
                        <img id="paper" src="images/paper-icon.png" class="choise_icon"></img>
                    </div>
                </div>
            </div>
            <div id="gameCC_container">
                <div class="contentCC_container">
                    <button class="mode_button">select mode</button>
                    <div class="players_container">
                        <div class="player1_container">
                            <div class="icon1_container"><img src="images/question-mark.png" id="comp_main-icon2"></img>
                            </div>
                        </div>
                        <div class="player2_container">
                            <div class="icon2_container"><img src="images/question-mark.png" id="comp_main-icon3"></img>
                            </div>
                        </div>
                    </div>
                    <button id="gameCC_button">Start the game</button>
                </div>
            </div>
        </div>
        <div id="winnerText">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
